<div class="container">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/account-view">Account</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" (click)="goBack()">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" (click)="logout()">Logout</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Transactions
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" (click)="depositGenerator()">Deposit</a></li>
              <li><a class="dropdown-item" (click)="withdrawGenerator()">Withdraw</a></li>
              <li><a class="dropdown-item" (click)="transferGenerator()">Transfer</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div *ngIf="createDeposit">
    <app-deposit-generate (submitEmitter)="depositSubmitEvent($event)"></app-deposit-generate>
  </div>
  <div *ngIf="createWithdraw">
    <app-withdraw-generate (submitEmitter)="withdrawSubmitEvent($event)"></app-withdraw-generate>
  </div>
  <div *ngIf="createTransfer">
    <app-transfer-generate (submitEmitter)="transferSubmitEvent($event)"></app-transfer-generate>
  </div>
    <app-account-info [account]="account"></app-account-info>
    <app-transaction-history [account]="account" [transactions]="transactions"></app-transaction-history>
    <app-transaction-search></app-transaction-search>
  </div>
