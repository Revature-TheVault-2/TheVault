<div *ngIf="error">
    <div class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
  </div>
  
  <div *ngIf="success">
    <div class="alert alert-success" role="alert">
      {{successMessage}}
    </div>
  </div>
  
  <div id="register-form">
    <img class="vault-title" src="https://media.discordapp.net/attachments/940739263656509560/945780916066869318/vault_logo.png" alt="templogo">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Reset Token</label>
          <input
          type="token"
          formControlName="token"
          class="form-control"
          />


        </div>


        <div class="form-group">
          <label> New Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
            <div *ngIf="f['password'].errors['minlength']">
              Password must be at least 4 characters
            </div>
            <div *ngIf="f['password'].errors['maxlength']">
              Password must not exceed 25 characters
            </div>
          </div>
        </div>
    
        <div class="form-group">
          <label>Confirm New Password</label>
          <input
            type="password"
            formControlName="confirmPassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"
          />
          <div
            *ngIf="submitted && f['confirmPassword'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['confirmPassword'].errors['required']">
              Confirm Password is required
            </div>
            <div *ngIf="f['confirmPassword'].errors['matching']">
              Confirm Password does not match
            </div>
            <div *ngIf="f['confirmPassword'].errors['minlength']">
              Password must be at least 4 characters
            </div>
            <div *ngIf="f['confirmPassword'].errors['maxlength']">
              Password must not exceed 25 characters
            </div>
          </div>
        </div>
            
    <br>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Reset Password</button>
          <button type="submit" class="btn btn-primary" id='newProfileLink' (click)="goToLogin()">Cancel</button>
        </div>
      </form> 
    </div>
