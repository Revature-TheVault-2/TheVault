<div class="container mt-3">
    <h2 class="display-4">Transaction History</h2>
    <form class="d-flex" (ngSubmit)="onSubmit()">
        <input class="form-control me-2" type="month" id="start" name="start"
            [min]="pastString" [max]="todayString" [(ngModel)]="selected">
        <!-- <input class="form-control me-2" type="search" placeholder="Search" [(ngModel)]="term"
            [ngModelOptions]="{standalone: true}" aria-label="Search"> -->
        <input type="submit" class="form-control me-2 btn btn-info" value="Show Statement">
    </form>
    <br>
    <table class="table" >
        <thead>
            <tr class="table-info">
                <th scope="col">Transaction Id</th>
                <th scope="col"> Reference </th>
                <th scope="col">Type</th>
                <th scope="col">Details</th>
                <th scope="col">Date</th>
                <th scope="col">Amount</th>
            </tr>
        </thead>
        <tbody>

            <tr class="table-secondary" *ngFor="let tran of transactions; index as i">
                <th scope="row">{{i + 1}}</th>
                <td>{{tran.transactionReference}}</td>
                <td>{{tran.transactionType}}</td>
                <td>{{tran.transactionDetail}}</td>
                <td>{{tran.date | date}}</td>
                <td>{{tran.amount | currency}}</td>
            </tr>

        </tbody>
    </table>
</div>
