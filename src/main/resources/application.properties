server.port=9000
spring.application.name=myApp
spring.datasource.url=jdbc:postgresql://${datachanURL}/project3
spring.datasource.username=${datachanUsername}
spring.datasource.password=${datachanPassword}

server.error.include-message=always
server.error.include-bindingerrors=always
server.error.include-stacktrace=on-param
server.error.include-exception=false

#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.defer-datasource-initialization=true
#spring.h2.console.enabled=true
spring.datasource.continue-on-error=true

#url for db is http://localhost:9000/h2-console/
spring.jackson.serialization.fail-on-empty-beans=false
